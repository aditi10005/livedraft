<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>liveDraft</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/tingle.js/src/tingle.css">

    <script src="node_modules/tingle.js/src/tingle.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.20.2.js"></script>

  </head>
  <body>
    <div id="header"><p id="title">liveDraft</p></div>
    <div id="sidemenu">
      <button class="button-primary small_btn color_red" id="share_btn" onclick="startSharing()" >SHARE</button>
      <button class="small_btn" onclick="tryJoining()" id="join_btn" >JOIN</button>
    </div>
    <div id="container">
      <textarea id="main_writer" class="medium_font" placeholder="Start typing..."></textarea>
    </div>

    <script type="text/javascript" src="js/prompt.js"></script>
    <script>
      require('./renderer.js')
      var channel = Math.floor(Math.random() * 20)+"-"+Math.floor(Math.random() * 1000)+"-"+Math.floor(Math.random() * 100);
      var body = $("#main_writer").val();
      var sharing = false;
      var name = "A lal";
      var userId = 1;
      var pubnub = new PubNub({
          publishKey : 'pub-c-4c8b4681-1768-4bd1-b251-964e22884f07',
          subscribeKey : 'sub-c-d487f296-2515-11e8-9bf4-060db84035e6'
      })
      var message = {}
    
      function startSharing() {
        body = $("#main_writer").val();
        message.body = body;
        message.type = "doc_sharing";
        message.id = userId;
        message.name = name;
        publish();
        //hide share button
      }
      
      function tryJoining() {
        $("#main_writer").val("");
        sharing = true;
        modal.open();
        //fetch data from other peer's working copy

        //update the copy
        
      }

      $("#main_writer").keyup(function() {
          body = $("#main_writer").val();
          if (sharing == true) {
            //keep publishing
            publishSampleMessage();
          }
      });

      function publishSampleMessage() {
            var publishConfig = {
                channel : channel,
                message : message
            }
            console.log(channel);
            pubnub.publish(publishConfig, function(status, response) {
                console.log(status, response);
      })}

      function fetchCopy() {
            body = $("#main_writer").val();
            message.type = "fetch_doc";
            message.id = userId;
            message.name = name;
            var publishConfig = {
                channel : channel,
                message : message
            }
            pubnub.publish(publishConfig, function(status, response) {
                console.log(status, response);
      })}
      
      //-----Setup Publishing
      function publish() {
        sharing = true;
        pubnub.addListener({
            status: function(statusEvent) {
                if (statusEvent.category === "PNConnectedCategory") {
                    publishSampleMessage();
                }
            },
            message: function(message) {
                if (message.id == userId) {
                    console.log("New Message!!", message);
                } 
                else {
                    var type = message.type;
                    if (type === "fetch_doc") {
                        publishSampleMessage();
                    }
                    else {
                        //update the body
                        $("#main_writer").val(message.body);
                    }
                }
            },
            presence: function(presenceEvent) {
                // handle presence
            }
        })      
        console.log("Subscribing..");
        pubnub.subscribe({
            channels: [channel] 
        });
      };
    </script>
  </body>
</html>
